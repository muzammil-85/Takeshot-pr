{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
            <div>
                <!-- Dianamically call a page : in href form {% url 'name of the path ' id number in the dictionary in views function %}-->
                <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
